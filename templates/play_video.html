<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" >
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  </head>
  
  <body>
    <div class="content">
        <video
          id="my-video"
          class="video-js"
          controls
          preload="auto"
          width="854"
          height="480"
          data-setup='{ "playbackRates": [0.5, 1, 1.5, 2]}'
        >
          <source src="{{ url_for('uploaded_file', filename=filename) }}" type="video/mp4">
          <track kind="captions" src="{{ url_for('output_files', filename='subtitles.vtt') }}" srclang="en" label="English" default>
        </video>
        
        <!-- <div class="toggle">
            <input type="checkbox" id="toggleSlow" checked onchange="toggleSlow(this);">
            <label for="toggleSlow">Toggle Slow</label>            
        </div> -->
        <div class="slider">
          <input id="speedSlider" type="text" 
            data-slider-ticks="[0, 1, 2]" 
            data-slider-ticks-labels='["Off", "Slow", "Very Slow"]' 
            data-slider-value="1" 
            data-slider-tooltip="hide"/>
        </div>
        
        
        <!-- <p>Uploaded video file name: {{ filename }}</p> -->
        <a href="{{ url_for('index') }}" class="return">Go back to the main page</a>
       
    </div>

    <script type="application/json" id="segments-data">{{ segments | tojson | safe }}</script>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"></script>
    <script src="{{ url_for('static', filename='js/video_script.js') }}"></script>

  </body>
  </html>
