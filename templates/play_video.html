<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" >
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
  </head>
  
  <body>
    <div class="content">
        <video
          id="my-video"
          class="video-js"
          controls
          preload="auto"
          width="1280"
          height="720"
          data-setup="{}"
        >
          <source src="{{ url_for('uploaded_file', filename=filename) }}" type="video/mp4">
          <track kind="captions" src="{{ url_for('output_files', filename='subtitles.vtt') }}" srclang="en" label="English" default>
        </video>
        
        <div class="controls">
            <input type="checkbox" id="toggleSlow" checked onchange="toggleSlow(this);">
            <label for="toggleSlow">Toggle Slow</label>
            <p>Uploaded video file name: {{ filename }}</p>
            <a href="{{ url_for('index') }}">Go back to the main page</a>
        </div>
    </div>

    <script type="application/json" id="segments-data">{{ segments | tojson | safe }}</script>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="{{ url_for('static', filename='js/video_script.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </body>
  </html>
