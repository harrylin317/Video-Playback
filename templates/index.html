<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Video</title>
    <script src="{{ url_for('static', filename='js/index_script.js') }}"></script>
</head>
<body>
    

    <h1>Upload Your Video</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="range" value='15' name="sliderInput" min="10" max="30" onchange="updateTextInput(this.value);">
        <p>Words per segment: <span id="barValue">15</span></p>
        <!-- Hidden input field to store the value of the range input -->
        <input type="hidden" id="hiddenSliderValue" name="sliderValue" value="15">
        <input type="file" name="file" accept="video/*" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
