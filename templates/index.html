<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Video</title>
    <script src="{{ url_for('static', filename='js/index_script.js') }}"></script>
</head>
<body>
    

    <h1>Upload Your Video</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="range" value='15' name="segmentInput" min="10" max="30" data-text-value="segmentTextValue" data-hidden-value="hiddenSegmentValue" onchange="updateSliderInput(this);">
        <p>Words per segment: <span id="segmentTextValue">15</span></p>
        <input type="hidden" id="hiddenSegmentValue" name="hiddenSegmentValue" value="15">


        
        <input type="range" value='170' name="wmpInput" min="100" max="200" data-text-value="wmpTextValue" data-hidden-value="hiddenWpmValue" onchange="updateSliderInput(this);">
        <p>Max words per minute: <span id="wmpTextValue">170</span></p>
        <input type="hidden" id="hiddenWpmValue" name="hiddenWpmValue" value="170">

        <input type="file" name="file" accept="video/*" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
